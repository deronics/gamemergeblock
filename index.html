<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Merge Block 2048</title>
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
	
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
		</br></br></br>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
	
    <script>
	  var sdk;
	  var gameInstance;
	  
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/MergeCubeWebGL.loader.js";
      const config = {
        dataUrl: buildUrl + "/MergeCubeWebGL.data.unityweb",
        frameworkUrl: buildUrl + "/MergeCubeWebGL.framework.js.unityweb",
        codeUrl: buildUrl + "/MergeCubeWebGL.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "do.Games",
        productName: "Merge Block 2048",
        productVersion: "1.2",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const spinner = document.querySelector('.spinner');

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
		
		if (window.screen.height * config.devicePixelRatio > 1300)
		{
			config.devicePixelRatio = 1280 / window.screen.height;
		}
      }
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
		  gameInstance = unityInstance;
          loadingCover.style.display = "none";
		  //gameInstance.SendMessage('YandexSDK', 'SetLanguage', sdk.environment.browser.lang);
		  console.log("Unity instance creaeted");
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
	  
	  // Focus
	  function setFocus() {
	    container.focus();
		window.focus();
		canvas.focus();
	  }
	  
	  window.addEventListener("touchstart", () => {
	    setFocus();
	  });
	  window.addEventListener("pointerdown", () => {
	    setFocus();
	  });
	  window.addEventListener("resize", () => {
	    setFocus();
	  });
    </script>
	
	<!-- MY.GAMES -->
	<script type="text/javascript" src="//store.my.games/app/18884/static/mailru.core.js"></script>
	<script>
		(function apiHandshake(iframeApi) {
			if (typeof iframeApi === 'undefined') {
				console.log('Cannot find iframeApi function, are we inside an iframe?');
				return;
			}

			var externalApi = null;

			var callbacks = {
				appid: 18884,

				getLoginStatusCallback: function(status) {},
				userInfoCallback: function(info) {},
				userProfileCallback: function(profile) {},
				registerUserCallback: function(info) {},
				paymentFrameUrlCallback: function(url) {},
				getAuthTokenCallback: function(token) {},
				paymentReceivedCallback: function(data) {},
				paymentWindowClosedCallback: function() {},
				userConfirmCallback: function() {},
				paymentFrameItem(object args,
				getGameInventoryItems()
			};

			function error(err) {
				throw new Error('Could not init external api ' + err);
			}

			function connected(api) {
				externalApi = api;
			}

			// пример вызова действия "Регистрация"
			$('#register').on('click', function(e) {
				e.preventDefault();
				externalApi.registerUser();
			});

			// пример вызова действия "Вход"
			$('#auth').on('click', function(e) {
				e.preventDefault();
				externalApi.authUser();
			});

			// пример получения профиля
			$('#profile').on('click', function(e) {
				e.preventDefault();
				externalApi.userProfile();
			});

			iframeApi(callbacks).then(connected, error);
		}(window.iframeApi));
	</script>
  </body>
</html>
